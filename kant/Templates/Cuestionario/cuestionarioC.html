{% extends "base.html" %}

{% block title %} Cuestionario 2 {% endblock %}

{% block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">"
    <title>Document</title>


</head>
<body>
    <div align=center>
        <h1 style="text-align: center; font-family:'Times New Roman', Times, serif;"> Cuestionario de intereses: </h1>
        <div style="background-color: rgba(29, 124, 124, 0.23); width: 30%; border-radius: 15px;
        padding: 15px 20px; text-align: left; ">
        <form>
                <h2 style="text-align: left; font-family: 'Times New Roman', Times, serif; font-size: 18;">Seleccione al menos una las actividades que ha realizado antes para relajarse:</h2>
                <div style="font-size: 15;">

                <input id= c1 type="checkbox" name="cog[]" value="1" class="valores1" >
                <label for=cog[]>- Escuchar música.</label><br/>

                <input id= c2 type="checkbox" name="cor[]" value="1" class="valores2">
                <label for=cor[]>- Salir a caminar.</label><br/>

                <input id= c3 type="checkbox" name="cor[]" value="1" class="valores2">
                <label for=cor[]>- Hacer ejercicio.</label><br/>

                <input id= c4 type="checkbox" name="cor[]" value="1" class="valores2">
                <label for=cor[]>- Jugar videojuegos.</label><br/>

                <input id= c5 type="checkbox" name="cog[]" value="1" class="valores1">
                <label for=cog[]>- Métodos de respiración (respiración onda,...).</label><br/>

                <input id= c6 type="checkbox" name="cor[]" value="1" class="valores2">
                <label for=cor[]>- Ejercicios de relajación tipo Yoga.</label><br/>

                <input id= c7 type="checkbox" name="cyc[]" value="1" class="valores3">
                <label for=cyc[]>- Dibujar, pintar.</label><br/>

                <input id= c8 type="checkbox" name="cyc[]" value="1" class="valores3">
                <label for=cyc[]>- Tocar algún instrumento musical.</label><br/>

                <input id= c9 type="checkbox" name="cyc[]" value="1" class="valores3">
                <label for=cyc[]>- Escribir cosas de cualquier índole.</label><br/>

                <input id= c10 type="checkbox" name="cog[]" value="1" class="valores1">
                <label for=cog[]>- Cantar.</label><br/>

                <input id= c11 type="checkbox" name="cor[]" value="1" class="valores2">
                <label for=cor[]>- Bailar.</label><br/>

                <input id= c12 type="checkbox" name="cog[]" value="1" class="valores1">
                <label for=cog[]>- Leer</label><br/>

                <input id= c13 type="checkbox" name="cog[]" value="1"class="valores1">
                <label for=cog[]>- Ver contenido audiovisual</label><br/>
                <br/>

                <div align = center><input type="button", value="Enviar" id="boton"></div>
                
                </div>
            </form>

            <ul id="lista" class="list-group"></ul>
        </div>
    </div> 
    <script>
        
        var boton = document.getElementById('boton');
        var lista = document.getElementById('lista');
        var checks1 = document.querySelectorAll('.valores1')
        var checks2 = document.querySelectorAll('.valores2')
        var checks3 = document.querySelectorAll('.valores3')
        var cogs = 0
        var cors = 0

        boton.addEventListener('click', function(){
            checks1.forEach((e)=>{
                if(e.checked == true){
                    cogs += 1  
                } 
            });
            checks2.forEach((i)=>{
                if(i.checked == true){
                    cors += 1;
                } 
            });
            checks3.forEach((o)=>{
                if(o.checked == true){
                    cogs += 1;
                    cors += 1;
                } 
            });
            if(cors > cogs){
                location.href = "corporal";
            }
            if (cogs > cors){
                location.href = "cognitivo";
            }
            if (cogs == cors){
                location.href = "ambos";
            }
            
        });

    </script>

    
</body>
</html>
{% endblock %}
